<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, private"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Nawaz Talukder Sanglap-Teacher's-panel-ECE</title>
    <link rel="icon" type="image/png" href="kuetlogo.png" />
  </head>

  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div class="logo">
      <a href="https://www.kuet.ac.bd/">
        <img src="kuetlogo.png" alt="Logo" width="60" />
      </a>
    </div>
    <div id="title">
      <h2>Study<span style="color: #00a651">Materials</span></h2>
    </div>
    <div class="profile-card">
      <div class="avatar" style="margin-top: 10px">
        <img src="26.png" alt="profile-img" />
      </div>
      <div class="salutation">
        <div class="name" style="user-select: none">
          Wel<span style="color: #00a651">come</span>
        </div>
        <div class="designation" style="margin-bottom: 10px; user-select: none">
          Nawaz Talukder Sanglap sir
        </div>
      </div>
      <div class="options">
        <button id="modalButton" class="status" onclick="handleButtonClick()">
          <i class="material-icons">folder</i>
          <span class="btn-name">Files</span>
        </button>

        <button class="status" onclick="handleButtonClick2()">
          <i class="material-icons">person</i>
          <span class="btn-name">Profile</span>
        </button>

        <button class="status" onclick="navigateTo('edit/edit.html')">
          <i class="material-icons">edit</i>
          <span class="btn-name">Edit profile</span>
        </button>

        <button class="more" id="more-btn">
          <i class="material-icons">list</i>
          <span class="btn-name">More</span>
        </button>
        <div class="more-options notVisible" id="more-options">
          <div
            class="option"
            onclick="navigateTo('https://study-materials-ece.vercel.app/qb/qb.html')"
          >
            Question Bank
          </div>
          <div
            class="option"
            onclick="navigateTo('https://study-materials-ece.vercel.app/books/books.html')"
          >
            Books
          </div>
          <div
            class="option"
            onclick="navigateTo('https://study-materials-ece.vercel.app/lab/lab.html')"
          >
            Lab Manuals
          </div>
          <div
            class="option"
            onclick="navigateTo('https://study-materials-ece.vercel.app/slide/slide.html')"
          >
            Slideshows
          </div>
          <div
            class="option"
            onclick="navigateTo('https://ece-home.vercel.app/1styear.html')"
          >
            1st year
          </div>
          <div
            class="option"
            onclick="navigateTo('https://kuet-study-materials.vercel.app/dev.html')"
          >
            2nd year
          </div>
          <div
            class="option"
            onclick="navigateTo('https://kuet-study-materials.vercel.app/dev.html')"
          >
            3rd year
          </div>
          <div
            class="option"
            onclick="navigateTo('https://kuet-study-materials.vercel.app/dev.html')"
          >
            4th year
          </div>
          <div
            class="option"
            onclick="navigateTo('https://teachers-login.vercel.app/login')"
          >
            Logout
          </div>
        </div>
      </div>
    </div>
    <div class="toggle-container">
      <p class="darktext">Dark mode</p>
      <label class="toggle-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="footer">
      Â©2024, Designed and developed by
      <a
        href="https://teamsiliconx.github.io/aboutus"
        style="color: #00a651; text-decoration: none"
        id="Siliconx"
      >
        Siliconx Softwares
      </a>
      (ECE, KUET). Powered by Central Computer Center(KUET). All rights
      reserved.
    </div>

    <!-- Modal -->
    <div id="filesModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe src="pannel/pannel.html" class="frame"></iframe>
      </div>
    </div>
    <div id="profileModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal2()">&times;</span>
        <iframe src="https://faculty-members-ece.vercel.app/" class="frame"></iframe>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
